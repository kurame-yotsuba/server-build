# Run 'testparm' to verify the config is correct after
# you modified it.

[global]
	workgroup = WORKGROUP
	netbios name = KRM-FS001
	security = user
	map to guest = bad user

	unix charset = UTF-8
	dos charset = CP932

	passdb backend = tdbsam
	printing = cups
	printcap name = cups
	load printers = yes
	cups options = raw

;[homes]
;	comment = Home Directories
;	valid users = %S, %D%w%S
;	browseable = No
;	read only = No
;	inherit acls = Yes

[printers]
	comment = All Printers
	path = /var/tmp
	printable = Yes
	create mask = 0600
	browseable = No

[print$]
	comment = Printer Drivers
	path = /var/lib/samba/drivers
	write list = @printadmin root
	force group = @printadmin
	create mask = 0664
	directory mask = 0775

[共有]
	comment = 共有フォルダ
	path = /mnt/fs/share
	read only = no
	hosts allow = 192.168.1.
	public = yes
	create mask = 0666
	force create mode = 0666
	directory mask = 0777
	force directory mode = 0777

[Gen]
	comment = Gen directory
	path = /mnt/fs/gen
	read only = no
	hosts allow = 192.168.1.
	valid users = gen
	inherit acls = yes
	create mask = 0644
	directory mask = 0755

[rec-or]
	comment = TV recording
	path = /mnt/rec/original
	read only = no
	hosts allow = 192.168.1.
	valid users = tv-rec
	inherit acls = yes
	create mask = 0644
	directory mask = 0755

[録画]
	comment = TV recording
	create mask = 0666
	directory mask = 0777
	force create mode = 0666
	force directory mode = 0777
	guest ok = Yes
	hosts allow = 192.168.1.
	path = /mnt/rec/encorded
	read only = No
